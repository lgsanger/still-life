<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Still Life</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0;">
      <filter id="grain">
        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch" result="noise"/>
        <feColorMatrix in="noise" type="saturate" values="0"/>
        <feComponentTransfer in="noise" result="noiseAlpha">
          <feFuncA type="linear" slope="0.5"/>
        </feComponentTransfer>
        <feBlend in="SourceGraphic" in2="noiseAlpha" mode="overlay"/>
      </filter>
    </svg>
    <div class="scene">
      <div class="mac">
        <div class="mac-body">
          <div class="mac-screen"></div>
          <div class="mac-slot"></div>
        </div>
        <div class="mac-keyboard"></div>
        <div class="orange-wrap orange-top">
          <div class="orange">
            <div class="leaf"></div>
          </div>
        </div>
      </div>

      <div class="sphere"></div>

      <div class="bottle">
        <div class="bottle-glass">
          <div class="bottle-neck"></div>
          <div class="bottle-body"></div>
        </div>
        <div class="bottle-brown-rect"></div>
      </div>

      <div class="orange-wrap orange-front">
        <div class="orange">
          <div class="leaf"></div>
        </div>
      </div>
    </div>
  </body>
</html>
